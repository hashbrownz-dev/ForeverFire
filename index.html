<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1942 V</title>
    <link rel="stylesheet" href="./styles/style.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel"> -->
    <script>
        const fontTitle = `Garamond`,
            fontHud = `Roboto`;
        const _Title = new FontFace(fontTitle, 'url(./fonts/EBGaramond-VariableFont_wght.ttf)')
        _Title.load().then( () => {
            document.fonts.add(_Title);
        });
        const _Hud = new FontFace(fontHud, 'url(./fonts/RobotoSlab-VariableFont_wght.tff)');
        _Hud.load().then( () => {
            document.fonts.add(_Hud);
        });
    </script>
    <script src="./scripts/ColorPalette.js" defer></script>
    <script src="./scripts/View.js" defer></script>
    <script src="./scripts/Input.js" defer></script>
    <script src="./scripts/TitleMenu.js" defer></script>
    <script src="./scripts/Movement.js" defer></script>
    <script src="./scripts/Timers.js" defer></script>
    <script src="./scripts//Particles.js" defer></script>
    <script src="./scripts/Shooting.js" defer></script>
    <script src="./scripts/Actors.js" defer></script>
    <script src="./scripts/Player.js" defer></script>
    <script src="./scripts/Spawners.js" defer></script>
    <script src="./scripts/Game.js" defer></script>
    <script src="./scripts/App.js" defer></script>
</head>
<body>
    <div id="game">
        <div id="hud">
            <div id="top-bar">
                <p>Health</p>
                <div id="health-bar"></div>
                <p>Hi-Score</p>
                <p>Score</p>
                <p id="score">000000</p>
                <p id="hi-score">000000</p>
            </div>
            <div id="lives"></div>
        </div>
        <canvas height="600" width="800" id="viewport"></canvas>
    </div>
    <!-- LOAD IMAGE DATA-->
    <!-- <script src="./images/VectorData.js"></script> -->
    <script src="./images/spriteData.js"></script>
</body>
</html>
